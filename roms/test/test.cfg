# https://www.cc65.org/doc/ld65-5.html
# 1 page = $100 (256 bytes)

MEMORY {
    ZP:         start = $0000, size = $0100; # page 0
    STACK:      start = $0100, size = $0100; # page 1
    RAM:        start = $0200, size = $0600; # page 2-7
    ROM:        start = $8000, size = $8000;
}

SEGMENTS {
    ZEROPAGE:   load = ZP, type = zp;
    CODE:       load = ROM, type = ro;
}
